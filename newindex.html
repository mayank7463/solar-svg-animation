   <script>
    function showSVGs() {
        const svgs = [
            document.getElementById('svg1'),
            document.getElementById('svg2'),
            document.getElementById('svg3')
        ];
        let currentIndex = 0;

        function showNextSVG() {
            svgs[currentIndex].classList.add('visible');

            setTimeout(() => {
                svgs[currentIndex].classList.remove('visible');
                currentIndex = (currentIndex + 1) % svgs.length;
                svgs[currentIndex].classList.add('visible');
            }, 800);
        }

        // Initial call
        showNextSVG();

        // Repeat the animation every 1800ms
        setInterval(showNextSVG, 1800);
    }

    window.onload = showSVGs;
</script>
